<!DOCTYPE html>

<head>

</head>
<body>

  <div class="card">

    <div class="content">

              <img class="flower__leaf flower__leaf--5" src="./assets/petal5.svg" alt="petal" />
              <img class="flower__leaf flower__leaf--6" src="./assets/petal6.svg" alt="petal" />
              <img class="flower__leaf flower__leaf--7" src="./assets/petal7.svg" alt="petal" />
            </div>
          </div>
        </div>
        <div class="avatar-group">
          <img class="avatar" src="./assets/mt.jpg" alt="Avatar" />
          <img class="avatar-logo" src="./assets/ftu-logo.png" alt="Logo d∆∞·ªõi avatar" />
        </div>

      <!-- ‚úÖ T√™n (font Merriweather) -->
      <h1 class="name">Nguy·ªÖn Minh Tuy·ªÅn</h1>
      <div class="name-line">
        <img src="./assets/line.svg" alt="Decorative line" />
      </div>


      <!-- ‚úÖ T√°ch d√≤ng m√¥ t·∫£, d√πng font Lora -->
      <p class="desc1">FTU Alumni</p>
      <p class="desc2">K60C</p>

      <!-- üì∏ My Uni Journey Gallery -->
      <div class="photo-gallery">
        <div class="gallery-title-ribbon">
          <img src="./assets/ribbon.svg" alt="Gallery Title Ribbon" class="ribbon-img" />
          <h2 class="gallery-title">My Uni Journey</h2>
        </div>
      
      <!-- N√∫t b·∫•m toggle -->
      <button id="toggleGallery" class="gallery-toggle" aria-label="Toggle Gallery">
        <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#b71b21" viewBox="0 0 24 24">
          <path d="M7 10l5 5 5-5z" />
        </svg>
      </button>
      
      <!-- Ph·∫ßn ch·ª©a ·∫£nh (·∫©n l√∫c ƒë·∫ßu) -->
      <div class="photo-wrapper hidden" id="galleryPhotos">
        <div class="photo" style="--rotate: -7deg"><img src="./assets/gallery/1.jpg" alt="Journey 1" /></div>
        <div class="photo" style="--rotate: 5deg"><img src="./assets/gallery/2.jpg" alt="Journey 2" /></div>
        <div class="photo" style="--rotate: -3deg"><img src="./assets/gallery/3.jpg" alt="Journey 3" /></div>
        <div class="photo" style="--rotate: 8deg"><img src="./assets/gallery/4.jpg" alt="Journey 4" /></div>
        <div class="photo" style="--rotate: -6deg"><img src="./assets/gallery/5.jpg" alt="Journey 5" /></div>
        <div class="photo" style="--rotate: 4deg"><img src="./assets/gallery/6.jpg" alt="Journey 6" /></div>
        <div class="photo" style="--rotate: -5deg"><img src="./assets/gallery/7.jpg" alt="Journey 7" /></div>
        <div class="photo" style="--rotate: 6deg"><img src="./assets/gallery/8.jpg" alt="Journey 8" /></div>
        <div class="photo" style="--rotate: -4deg"><img src="./assets/gallery/9.jpg" alt="Journey 9" /></div>
        <div class="photo" style="--rotate: 7deg"><img src="./assets/gallery/10.jpg" alt="Journey 10" /></div>
      </div>
    </div>

    </div>
    <img class="lotus-right" src="./assets/lotus2.svg" alt="Lotus Side Decoration" />
    <img class="lotus-left" src="./assets/lotus3.svg" alt="Lotus Side Decoration" />
    <img class="lotus-bottom" src="./assets/lotus.svg" alt="Lotus" />
  </div>

<script>
  const gallery = document.getElementById("galleryPhotos");
  const btn = document.getElementById("toggleGallery");
  const icon = document.getElementById("toggleIcon"); // ‚úÖ Khai b√°o icon SVG
  const card = document.querySelector(".card");

btn.addEventListener("click", () => {
  gallery.classList.toggle("hidden");
  card.classList.toggle("gallery-collapsed");

  if (gallery.classList.contains("hidden")) {
    icon.innerHTML = '<path d="M7 10l5 5 5-5z"/>';
  } 
  else {
    icon.innerHTML = '<path d="M7 14l5-5 5 5z"/>';

    // üëâ Th√™m hi·ªáu ·ª©ng xu·∫•t hi·ªán d·∫ßn t·ª´ tr√™n xu·ªëng d∆∞·ªõi
    const photos = gallery.querySelectorAll(".photo");
    photos.forEach((photo, i) => {
      photo.style.animation = "none";
      photo.offsetHeight; // Force reflow
      photo.style.animation = `appearFromVoid 2s ease ${i * 0.4}s forwards`;
    });
  }
});


  // üëâ M·∫∑c ƒë·ªãnh ban ƒë·∫ßu th√™m class gallery-collapsed v√¨ gallery ƒëang ·∫©n
  window.addEventListener("DOMContentLoaded", () => {
    const avatar = document.querySelector(".avatar");
    if (avatar) avatar.classList.add("show");
    card.classList.add("gallery-collapsed");
  });
</script>



</body>
</html>
